<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="peticiones_cliente.js"></script>
    <title>Alta de archivos</title>
    <style>
        body{
            background-color:#f2f6ff ;
            margin:0;
            padding: 16px;
        }
        .social-icon{
            Width: 50px;
            Height: 50px;
            Padding-Top:16px; 
            padding-bottom: 16px;
            Padding-Left: 32px;
            padding-Right: 32px;
        }
        form{
            background-color: rgb(239, 242, 247);
            width:700px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border:1px solid #ccc;
        }
        #form-heading{
            font-size: 50px;
            font-family: 'Arial';
            background-color:teal;
            margin:0;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #social-wrapper{
            background-color:#f2f6ff ;
            padding: 24px;
        }
        .input-box{
            font-size:18px;
            padding-bottom: 12px;
            margin-bottom: 36px;
            border: 0;
            border-bottom: 1px solid #ccc;
            width:100%;
        }
        #input-wrapper{
            padding-top: 80px;
            padding-bottom: 0px;
            padding-left: 80px;
            padding-right: 80px;
        }
        .btn-submit{
            background-color: teal;
            box-shadow: 0 0 3px #000000; 
            margin: 10px;
            margin-top: -10px;
            margin-bottom: 20px;
            padding-top:18px;
            padding-bottom: 12px;
            padding-left: 24px;
            padding-right:24px;
            font-size: 18px;
            color: white;
            border:none;
        }
    </style>
</head>
<body>
    <!--Saqué del form eso del 'POST /file', y agregué el código que nos pasó el profe de 'onsubmit',-->
    <!--para así hacer el POST con javascript (mediante el 'fetch')-->
   <form name="formulario" onsubmit="alta_archivo(); return false">
       <h1 id="form-heading" style="color: rgb(239, 242, 247);" >ALTA DE ARCHIVOS</h1>
        <div id="input-wrapper">
            <input id="filename" class="input-box" type="text" name="Archivo" placeholder="Nombre de archivo">
            <input id="filesize" class="input-box" type="text" name="Tamaño" placeholder="Tamaño">
            <input id="nodeIP" class="input-box" type="text" name="NodeIP" placeholder="Node IP"> 
            <input id="nodePort" class="input-box" type="text" name="NodePORT" placeholder="Node Port">
            <input id="boton-subir" class="btn-submit" type="submit" value="Subir">
            <!--Hice que "btn-submit" sea una Clase de CSS en vez de un ID, para que no haya conflicto con el botón Volver-->
            <input id="boton-volver" class="btn-submit" type="button" onclick="location.href='/';"  value="Volver">
        </div> 
   </form>
   
</body>
</html>
